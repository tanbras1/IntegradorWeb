<html>
    <head>
        <title>Login Emprestimo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
              crossorigin="anonymous">
    </head>
    <body>
                <!-- Topo do site -->
        <header class="bg-primary text-white text-center py-4">
            <p class="h1" >Empréstimos VVV</p>
            <h3>O melhor empréstimo pra você</h3>
        </header>
        
        <p class="h2 text-center mt-2">Login</p>
        <h3 class="text-center mt-2">Acesse sua conta</h3>

        <form action="/login" method="post" class="container">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nome</label>
                <input type="text" id="nomeCliente" name="nomeCliente" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
